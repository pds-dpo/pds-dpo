# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true

  python_version: "3.11"

  python_packages:
    - "torch==2.6.0"
    - "torchvision==0.21.0"
    - "transformers==4.31.0"
    - "tokenizers==0.13.3"
    - "sentencepiece==0.1.99"
    - "shortuuid==1.0.13"
    - "accelerate==0.34.0"
    - "diffusers==0.31.0"
    - "huggingface-hub==0.34.3"
    - "peft==0.6.0"
    - "bitsandbytes==0.46.1"
    - "pydantic==2.11.7"
    - "markdown2==2.5.4"
    - "numpy==2.2.6"
    - "scikit-learn==1.7.1"
    - "gradio==4.16.0"
    - "gradio_client==0.8.1"
    - "requests==2.32.4"
    - "httpx==0.24.0"
    - "uvicorn==0.35.0"
    - "fastapi==0.116.1"
    - "einops==0.6.1"
    - "einops-exts==0.0.4"
    - "timm==1.0.19"
    - "trl==0.7.7"
    - "image-reward==1.5"
    - "openai-clip==1.0.1"
    - "protobuf==3.20.0"
    - "wandb==0.18.5"
    - "Pygments==2.19.2"
    - "wavedrom==2.0.3.post3"
    - "deepspeed==0.14.4"
    - "ninja==1.11.1.4"

  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.3/pget" && chmod +x /usr/local/bin/pget

predict: "predict.py:Predictor"
