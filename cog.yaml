# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true

  python_version: "3.11"

  python_packages:
    - "torch==2.1.2"
    - "torchvision==0.16.2"
    - "transformers==4.33.0"
    - "tokenizers==0.19.1"
    - "sentencepiece==0.1.99"
    - "shortuuid==1.0.11"
    - "accelerate==0.34.0"
    - "diffusers==0.31.0"
    - "huggingface-hub==0.27.0"
    - "peft==0.6.0"
    - "bitsandbytes==0.45.0"
    - "pydantic"
    - "markdown2[all]"
    - "numpy==1.26.0"
    - "scikit-learn==1.2.2"
    - "gradio==4.16.0"
    - "gradio_client==0.8.1"
    - "requests"
    - "httpx==0.24.0"
    - "uvicorn"
    - "fastapi"
    - "einops==0.6.1"
    - "einops-exts==0.0.4"
    - "timm==0.6.13"
    - "trl==0.7.7"
    - "image-reward"
    - "openai-clip"
    - "protobuf"
    - "wandb==0.15.12"
    - "Pygments==2.16.1"
    - "wavedrom==2.0.3.post3"
    - "peft==0.6.0"
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.3/pget" && chmod +x /usr/local/bin/pget

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
